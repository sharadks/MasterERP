<div class="row">
    <div class="col-sm-12">
        Ready to show GRID
        <p-dataTable [value]="tableData" [tableStyle]="{'text-align':'center'}" scrollable="true" scrollHeight="350px" [resizableColumns]="true">
            <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true" [filter]="true" [style]="{'width':'100px'}" columnResizeMode="expand" >
            </p-column>
          </p-dataTable>
    </div>
</div>


<div class="row">
<div class="col-sm-6">
    <p>
        <p-chart type="line" [data]="data"></p-chart>
        </p>
</div>
</div>
