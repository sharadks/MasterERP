
<div *ngIf='tableData'>
<div class="row" >
    <div class="col-sm-6">
            <div class="row">
                    <div class="col-sm-3"> 
                            <label class="pull-right">Search:</label>  
                        </div>
                        <div class="col-sm-3">  
                                <input type="text" name="search" id="search" [(ngModel)]="searchedValue" class="form-control" (blur)="doSearch(searchedValue)" >
                            </div>
                            <div class="col-sm-3">  
                                    <input type="button"  class='btn btn-primary pull-right'  value='Search' (click)="doSearch(searchedValue)">
                                </div>
                                <div class="col-sm-3">  
                                        <input type="button"  class='btn btn-primary pull-left'  value='Reset' (click)="doSearch('')">
                                    </div>
            </div>
    </div>
    <div class="col-sm-6">
    </div>
</div>

<div class="row" style="margin: 20px">
    <div class="col-sm-12">
        <p-dataTable [value]="tableData" [tableStyle]="{'text-align':'center'}" scrollable="true" scrollHeight="350px" [resizableColumns]="true" [paginator]="true" [rows]="10" [pageLinks]="6">
                <p-header>
                     
                </p-header> 
            <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true" [filter]="true" [style]="{'width':'100px'}" columnResizeMode="expand" >
            </p-column>
          </p-dataTable>
    </div>
</div>


<div class="row">
<div class="col-sm-6">
    <p>
        <p-chart type="line" [data]="data"></p-chart>
        </p>
</div>
</div>
</div>
