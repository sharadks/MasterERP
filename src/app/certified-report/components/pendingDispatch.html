<div class="container-fluid">
    <p-dataTable [value]="PendingDishpatchList" [tableStyle]="{'text-align':'center'}" scrollable="true" scrollHeight="350px" [resizableColumns]="true" [paginator]="true" [rows]="10" [pageLinks]="6" [rowsPerPageOptions]='[5,10,15]'>                   
        
            <p-column [style]="{'width':'1%'}" header='Sr.No'>
                    <ng-template let-i="rowIndex" pTemplate="" >
                            {{i+1}}
                    </ng-template>
            </p-column>
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true" [filter]="true" [style]="{'width':'125px'}" columnResizeMode="expand">
        </p-column>
    
        <p-column header='Action' [style]="{'width':'6%'}">
                <ng-template let-h="rowData" pTemplate="table">
                    <span class="float-left">
                     <button type="button" pButton (click)="Action(h)" class="btn btn-primary">Action</button>
                     </span>
                </ng-template>
        </p-column>
    </p-dataTable>
</div>
    
    
    
    <p-dialog [(visible)]="displayApprove" [width]='500' [modal]=true>      
        <div class="row" style="margin-top: 20px">
            <div class="col">                                                                  
                <div class="row" style="margin-top:20px">
                    <div class="col">
                        <div> 
                                <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Type</label>
                                        <div class="col-sm-8">
                                            <input type="text" placeholder="Type" class="form-control" [(ngModel)]='popUpData.type'>
                                        </div>
                                    </div>                         
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Order No</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="Order No" class="form-control" [(ngModel)]='popUpData.order_no'>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Order Date</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="DD/MM/YYYY" class="form-control" [(ngModel)]='popUpData.order_date'>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Dispatch Qty</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="Dispatch Qty" class="form-control" [(ngModel)]='popUpData.dispatch_qty'>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Delivery Date</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="DD/MM/YYYY" class="form-control" [(ngModel)]='popUpData.delivery_date'>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Docket No</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="Docket No" class="form-control" [(ngModel)]='popUpData.docket_no'>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Courier</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="Courier" class="form-control" [(ngModel)]='popUpData.courier'>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Mode Of Transport</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="Mode Of Transport" class="form-control" [(ngModel)]='popUpData.mode_of_transport'>
                                </div>
                            </div>                            
                            <div class="form-group row">
                                <div class="offset-sm-4 col-sm-8">
                                    <button type="submit" class="btn btn-primary" (click)='updateStatus()'>Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </p-dialog>
